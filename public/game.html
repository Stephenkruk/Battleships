<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/game.css" />
</head>
<body>
    <header>
        <img class="logo left" src="images/icon.png">
        <img class="logo right" src="images/icon.png">
        <h1 class="h1">BATTLESHIPS</h1>
        <div class = "notification notification-box">
            <div class = "notification-message"></div>
            <p id="notification">Place the ships where you want them</p>
        </div>
    </header>

    <main>
        <button class="leavebutton">Leave Game</button>
        <div class="left-grid-container grid">
            <table id="yourgrid">
                
            </table>
            <p class="subgridtext">Your Grid</p>
        </div>
        <div class="right-grid-container grid">
            <table id="oppgrid">
            </table>
            <p class="subgridtext">Opponent's Grid</p>
        </div>
    </main>
    
    <footer>
    </footer>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/gameBoard.js"></script>
</body>
</html>
