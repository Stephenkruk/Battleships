<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BattleShips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
    
</head>
<body>
    <header>
        <img class="logo left" src="images/icon.png">
        <img class="logo right" src="images/icon.png">
        <h1 class="h1">BATTLESHIPS</h1>
        <div class = "notification notification-box">
            <div class = "notification-message"></div>
        </div>
    </header>

    <main>
        <button class="button" id="readybutton">Ready</button>
        <button class="button" id="rotatebutton" onclick="rotateShip()">Rotate Ship</button>
        <button class="button" id="randombutton" onclick="randomize()">Randomize ship placement</button>
        <div>
            <table id="startgrid">
            </table>
            <!--
            <p class="subgridtext">Make your Grid</p>
            -->
            <p class="gridname">Your grid</p>
        </div>
        <div class="stat-container">
            <p class="statistics">Statistics </p>
            <ul class ="stat">Games started </ul>
            <ul class ="stat">Ships sunk</ul>
            <ul class ="stat">Missiles fired</ul>
        </div>
    </main>
    
    <footer>
    </footer>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/shipClass.js"></script>"
    <script src="javascripts/splashBoard.js"></script>
</body>
</html>
